<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./clock.css"></link>
</head>

<body>
    <div class="clock-container">
        <h1 class="clock-title">🕐 Digital Clock</h1>
        <div class="digital-clock" id="digitalClock">00:00:00</div>
        <div class="date-display" id="dateDisplay">July 18, 2025</div>
        <div class="day-display" id="dayDisplay">Friday</div>
        <div class="time-zone" id="timeZone">Local Time</div>
    </div>

    <script src="./clock.js"></script>
    
</body>
</html>
